<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .main-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .box {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Crypto Hub</h1>
        <p>Your one-stop destination for referral codes</p>
    </header>
    <main class="main-container">
        <div class="box">
            <img src="{{ url_for('static', filename='images/page_depin.png') }}" alt="Rewards">
            <h2>Rewards</h2>
            <a href="{{ url_for('depin') }}">Explore</a>
        </div>
        <div class="box">
            <img src="{{ url_for('static', filename='images/page_exchanges.webp') }}" alt="Exchanges">
            <h2>Exchanges</h2>
            <a href="{{ url_for('exchanges') }}">Explore</a>
        </div>
        <div class="box">
            <img src="{{ url_for('static', filename='images/page_wallets.jpg') }}" alt="Wallets">
            <h2>Wallets</h2>
            <a href="{{ url_for('wallets') }}">Explore</a>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Referral Hub. All rights reserved.</p>
    </footer>
</body>
</html>
