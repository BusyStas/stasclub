<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .main-container {
            display: flex;
            justify-content: center;
            gap: 40px; /* Increased gap for larger boxes */
            padding: 40px; /* Adjusted padding */
        }
        .box {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 40px; /* Increased padding for larger content */
            width: 400px; /* Doubled the width */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1); /* Slightly larger shadow */
        }
        .box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px; /* Increased margin for better spacing */
        }
        .box a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.2em; /* Slightly larger font for links */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Crypto Hub</h1>
        <p>Your one-stop destination for all you needs in The New World</p>
    </header>
    <main class="main-container">
        <div class="box">
            <img src="{{ url_for('static', filename='images/page_depin.png') }}" alt="Rewards">
            <h2>Rewards</h2>
            <a href="{{ url_for('depin') }}">Explore</a>
        </div>
        <div class="box">
            <img src="{{ url_for('static', filename='images/page_exchanges.webp') }}" alt="Exchanges">
            <h2>Exchanges</h2>
            <a href="{{ url_for('exchanges') }}">Explore</a>
        </div>
        <div class="box">
            <img src="{{ url_for('static', filename='images/page_wallets.jpg') }}" alt="Wallets">
            <h2>Wallets</h2>
            <a href="{{ url_for('wallets') }}">Explore</a>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Referral Hub. All rights reserved.</p>
    </footer>
</body>
</html>
